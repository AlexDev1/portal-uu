{% load pytils_dt %}
{%  if newsabout %}
<div class="widget widget-blog-articles m-t-10">
    <h4 class="widget-title">Последние новости образования</h4>
    <ul class="list-posts list-medium">
        {% for news in newsabout %}
        <li><a href="{{ news.get_absolute_url }}">{{ news.name|truncatechars:150 }}</a>
            <small class="list-tweets-date">{{ news.dt_mod|ru_strftime:"%d %B %Y, %A"  }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
